core: 8.x
type: theme
base theme: bootstrap

name: 'ASR Sub-Theme (LESS)'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer_l: 'Left Footer'
  footer_c: 'Center Footer'
  footer_r: 'Right Footer'
  post_footer: 'PostFooter'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'asr/global-styling'
  - 'asr/bootstrap-scripts'
  - 'asr/fonts'
